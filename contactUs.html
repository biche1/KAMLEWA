<!DOCTYPE html>
<html lang="en">
<head>
  <title>KAMLEWA TECHNOLOGIES</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="contactUs.css">
</head>
<body>
    <div class="head"> </div>
    <div class="log"> </div>
    <div class="contact-us">Contact Us</div>
    <div class="Contact-small">We are always available for all inquiries. Dont hesitate to contact our offices</div>
    <div class="arrow1"><span class="ep--d-arrow-left"></span></div>
    <div class="arrow2"><span class="ep--d-arrow-left"></span> </div></span> 
    <div class="arrow3"><span class="ep--d-arrow-left"></span></div>
    <div class="arrow4"><span class="ep--d-arrow-left"></span></div>
    <div class="arrow5"><span class="ep--d-arrow-left"></span> </div></span> 
    <div class="arrow6"><span class="ep--d-arrow-left"></span></div>
    <div class="form">
        <form action="/login" method="post">
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="Number" id="number" name="number" placeholder="Tel"required>
            </div>
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="Name" required>
            </div>
            <div class="input-group">
                <input type="text" id="message" name="message" placeholder="Enter your message"required>
            </div>
            <div class="button-group">
                 <button class="submit" type="submit">Submit</button>
            </div>
        </div>
    <div class="newsletter"> </div>
    <div class="button-group">
        <button class="subscribe"type="submit">Subscribe</button>
    </div>
   <div class="button-group">
        <button class="remind" type="submit">Remind me later</button>
        <div class="newsletter-big">OUR NEWSLETTERS</div>
        <div class="newsletter-small">Subscribe to our newsletters to get the latest details from our ever growing community</div>
   </div>
   <div class="square1"> </div>
   <div class="square2"> </div>
   <div class="square3"> </div>
